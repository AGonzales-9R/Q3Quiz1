	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">
		<!-- HEADER -->
			<h1>Javascript Operators</h1>
			<hr>

			<h5>Given: If 🍰 = 24.18 and 🍓 = 7.18, compute the following:</h5>

			<br>

		<!-- ARITHMETIC OPERATORS -->
			<div class="card">
				<div class="card-header">Arithmetic Operators</div>
	  			<div class="card-body">
	  				<p id="exp">Exponent: </p> 			
	  				<p id="md">Mod: </p>

	  			<!-- ARITHMETIC BUTTON -->
	  				<button type="button" class="btn btn-warning" onclick="
	  				var cake=24.18;
	  				var strawberry= 7.18;
	  				var exp= cake ** strawberry;
	  				var md= cake % strawberry;
	  				var round_exp=exp.toFixed(2);
	  				var round_md=md.toFixed(2);

	  				document.getElementById('exp').innerHTML = 'Exponent: ' + '<kbd>' +round_exp + '</kbd';

	  				document.getElementById('md').innerHTML = 'Mod: ' + '<kbd>' +round_md + '</kbd>';


	  				">Show Answer</button>
	  			</div>
			</div>

		<br>	

		<!-- COMPARISON OPERATORS -->
			<div class="card">
				<div class="card-header">Comparison Operators</div>
	  			<div class="card-body">
	  				<p id="gt">Is 🍰 greater than 🍓?</p> 			
	  				<p id="et">Is 🍰 equal to 🍓?</p>

	  				<!-- COMPARISON BUTTON -->
	  				<button type="button" class="btn btn-warning" onclick="
	  				var cake=24.18;
	  				var strawberry= 7.18;
	  				var gt=cake>strawberry;
	  				var et=cake==strawberry;

	  				document.getElementById('gt').innerHTML = 'Is 24.18 greater than 7.18?: ' + '<kbd>' + (cake>strawberry) + '</kbd>';

	  				document.getElementById('et').innerHTML = 'Is 24.18 equal to 7.18?: ' + '<kbd>' + (cake==strawberry) + '</kbd>';


	  				">Show Answer</button>
	  			</div>
			</div>

		<br>	

		<!-- LOGICAL OPERATORS -->
			<div class="card">
				<div class="card-header">Logical Operators</div>
	  			<div class="card-body">
	  				<p id="tof1">True or False?</p> 			
	  				<p id="tof2">True or False?</p>

	  				<!-- LOGICAL BUTTON -->
	  				<button type="button" class="btn btn-warning" onclick="
	  				var cake=24.18;
	  				var strawberry= 7.18;
	  				var CS=(cake <= strawberry) && (cake >= strawberry);
	  				var c_S=(cake != strawberry) || (cake == strawberry);

	  				document.getElementById('tof1').innerHTML = '(🍰 <= 🍓) && (🍰 >= 🍓): ' + '<kbd>'+ CS + '</kbd>';

	  				document.getElementById('tof2').innerHTML = '(🍰 != 🍓) || (🍰 == 🍓): ' + '<kbd>'+ c_S + '</kbd>';


	  				">Show Answer</button>
	  			</div>
	  		</div>
